<!DOCTYPE html>
<html>
<body>

<input type="text" id="in">
<button onclick="kirim()">Kirim</button>

<p id="hasil"></p>

<script>
function kirim() {
  const userInput = document.getElementById("in").value;

  // ‚ùå Rawan: langsung memasukkan ke innerHTML tanpa validasi
  document.getElementById("hasil").innerHTML = userInput;
}
</script>

</body>
</html>
